<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="text1">Original text</p>
    <button> Change Text </button>

    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
        document.getElementById('text1').innerText = 'New text';
        }
    </script>

</body>
</html>
