<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript SetTimeOut and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
    // setTimeout --> Alllows us to run the function once after the interval of time
    // clearTimeout --> Alllows us to run the function repeatedly after the interval of time

    function greet(){
        console.log("Hello Good Morning ");
    }
      


    // timeOut = setTimeout(greet, 5000);
    // console.log(timeOut);

    // clearTimeout(timeOut);

    // setTimeout(greet(), 12000); 

    intervalId = setInterval(greet, 1000);
    clearInterval(intervalId);

    function displayTime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);
    </script>
</body>
</html>
