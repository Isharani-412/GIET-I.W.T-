<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in js</title>
</head>

<body>
    <script>
        let n1="isha"
        let n2="ishani"
        let n3="ishita"
        let n4="uvraj"
        let greettext1="good morning"
        
        function greet(name,greettext1){
            console.log(name + " is a good boy")
            console.log(name + "  " + greettext1)
        }
        greet(n1,greettext1)
        greet(n2,greettext1)
        greet(n3,greettext1)
        greet(n4,greettext1)
        
            
    </script>

</body>

</html>
